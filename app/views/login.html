<div class="container">
    <div class="row">
      <div class="login-form">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sales Representative Application</h1>
            <div class="account-wall">
                <form class="form-signin">
                  <input type="text" class="form-control" placeholder="Username" ng-model="username" required autofocus>
                  <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
                  <button class="btn btn-lg btn-primary btn-block btn-app" type="submit" ng-click="login()">
                      Sign in</button>
                  <!-- <label class="checkbox pull-left">
                      <input type="checkbox" value="remember-me">
                      Remember me
                  </label> -->
                </form>
            </div>
          </div>
        </div>
    </div>
</div>
