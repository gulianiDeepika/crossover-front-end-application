<div class="container-fluid">
  <div class="row">
    <div ng-include src="'views/header.html'"></div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <table width="100%" class="table table-striped table-bordered master-list" cellspacing="0">
        <thead>
            <tr>
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>Product Name</th>
                <th>Status</th>
                <th>Take Action</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
              <th>Customer Id</th>
              <th>Customer Name</th>
              <th>Product Name</th>
              <th>Status</th>
              <th>Take Action</th>
            </tr>
        </tfoot>
        <tbody>
            <tr ng-repeat="c in customerList">
                <td>{{c.id}}</td>
                <td>{{c.customername}}</td>
                <td>{{c.productname}}</td>
                <td>{{c.status}}</td>
                <td>
                  <a href="/#/customer/details/{{c.id}}" style="color:blue;cursor: pointer; font-weight:500; font-size:15px" class="btnAdd">Show</a>
               </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
