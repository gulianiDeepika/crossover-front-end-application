<div class="container-fluid">
  <div class="row">
    <div ng-include src="'views/header.html'"></div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label for="#filter-query">Search</label>
      <input ng-model="query" id="filter-query" class="form-control" type="text" placeholder="Filter Query" autofocus></input>
      <table width="100%" class="table table-striped table-bordered master-list" cellspacing="0">
        <thead>
            <tr>
                <th>
                  <a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">
                  Customer Id<span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
                  </a>
                </th>
                <th>
                  <a href="#" ng-click="sortType = 'customername'; sortReverse = !sortReverse">
                Customer Name<span ng-show="sortType == 'customername' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'customername' && sortReverse" class="fa fa-caret-up"></span>
                </a></th>
                <th><a href="#" ng-click="sortType = 'productname'; sortReverse = !sortReverse">
                Customer Name<span ng-show="sortType == 'productname' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'productname' && sortReverse" class="fa fa-caret-up"></span>
                </a></th>
                <th><a href="#" ng-click="sortType = 'status'; sortReverse = !sortReverse">
                Customer Name<span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'status' && sortReverse" class="fa fa-caret-up"></span>
                </a></th>
                <th>Take Action</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
              <th>Customer Id</th>
              <th>Customer Name</th>
              <th>Product Name</th>
              <th>Status</th>
              <th>Take Action</th>
            </tr>
        </tfoot>
        <tbody>
            <tr ng-repeat="c in customerList | filter:query | orderBy:sortType:sortReverse">
                <td>{{c.id}}</td>
                <td>{{c.customername}}</td>
                <td>{{c.productname}}</td>
                <td class="{{c.status}} status"><span>{{c.status}}</span></td>
                <td>
                  <a href="/#/customer/details/{{c.id}}" style="color:blue;cursor: pointer; font-weight:500; font-size:15px" class="btnAdd">Show</a>
               </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-s-4 col-lg-4">
      <a href="/#/login" class="btn btn-app">Logout</a>
    </div>
  </div>
</div>
