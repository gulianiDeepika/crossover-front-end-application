<div class="container-fluid">
  <div class="row">
    <div ng-include src="'views/header.html'"></div>
  </div>
</div>
<div class="container">
  <div class="row">
    <a href="/" class="btn btn-info btn-app col-xs-12 col-lg-2 col-s-4">Show all Users</a>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-lg-6">
      <label><strong>Customer Id : </strong></label> {{customerInfo.id}}
    </div>
    <div class="col-xs-12 col-lg-6">
      <label><strong>Customer Name : </strong></label> {{customerInfo.customername}}
    </div>
    <div class="col-xs-12 col-lg-6">
      <label><strong>Product Name : </strong></label> {{customerInfo.productname}}
    </div>
    <div class="col-xs-12 col-lg-6">
      <label><strong>Status : </h3></strong><span class="{{customerInfo.status}} status"> {{customerInfo.status}}</span>
    </div>
    <div class="col-xs-12 col-lg-6">
      <div ng-repeat="address in customerInfo.addresses">
        <label>Address {{address.id}}</label>
        <span>{{address.type}}</span>
        <span>{{address.street1}}</span>
        <span>{{address.street2}}</span>
        <span>{{address.city}}</span>
        <span>{{address.state}}</span>
        <span>{{address.country}}</span>
        <span>{{address.pincode}}</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
            <div class="panel-body">
                <ul class="nav nav-pills">
                    <li class="active"><a show-tab href="#notes" data-toggle="tab">Notes</a></li>
                    <li><a show-tab href="#visits" data-toggle="tab">Visits</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="notes">
                        <!-- <div>{{customerInfo.visit.notes}}</div> -->
                        <textarea type="text" class="form-control cust-notes" rows="10" ng-model="textContent"></textarea>
                        <select ng-options="item for item in statusOptions" class="form-control cust-status" ng-model="selectedStatus"></select>
                        <button class="btn btn-app" ng-click="saveNotes(customerInfo.id)">Save</button>
                    </div>
                    <div class="tab-pane fade" id="visits">
                        <textarea type="text" class="form-control cust-notes" rows="10" ng-model="visitContent"></textarea>
                        <div ng-repeat="comm in customerInfo.communications" class="col-xs-12 col-s-6 col-lg-4">
                          <!-- <span>{{comm.category}}</span> -->
                          <span ng-show="comm.category == 'Skype'"><i class="fa fa-skype fa-2x" aria-hidden="true"></i></span>
                          <span ng-show="comm.category == 'Phone'"><i class="fa fa-phone fa-2x" aria-hidden="true"></i></span>
                          <span ng-show="comm.category == 'Email'"><a href="mailto:{{comm.value}}"><i class="fa fa-envelope fa-2x" aria-hidden="true"></i></a></span>
                          <span>{{comm.value}}</span>
                        </div>
                        <div><button class="btn btn-app" ng-click="saveVisit()">Save</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-s-4 col-lg-4">
      <a href="/#/logout" class="btn btn-app">Logout</a>
    </div>
  </div>
</div>
